<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Lampiran Audit Reservasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <img src="profile.jpg" alt="Jhon Doe" class="rounded-circle" width="80" height="80">
                        <h3>Jhon Doe</h3>
                        <p>Staff Hotel</p>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Reservasi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Front Office</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Keuangan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">House Keeping</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Security</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Upload Lampiran Keperluan Audit Reservasi</h1>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Lampiran Reservasi</h2>
                        <p class="card-text">Harap masukan data lampiran sesuai dengan kenyataan dan sebenar-benarnya.</p>
                        <form>
                            <div class="mb-3">
                                <label for="log-reservasi" class="form-label">Log Reservasi</label>
                                <input type="file" class="form-control" id="log-reservasi" name="log-reservasi">
                                <div class="form-text">Maksimal file 2MB</div>
                            </div>
                            <div class="mb-3">
                                <label for="laporan-harian" class="form-label">Laporan Reservasi Harian</label>
                                <input type="file" class="form-control" id="laporan-harian" name="laporan-harian">
                                <div class="form-text">Maksimal file 2MB</div>
                            </div>
                            <div class="mb-3">
                                <label for="data-integrasi" class="form-label">Data Integrasi Platform Eksternal</label>
                                <input type="file" class="form-control" id="data-integrasi" name="data-integrasi">
                                <div class="form-text">Maksimal file 2MB</div>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="confirmation" name="confirmation">
                                <label class="form-check-label" for="confirmation">Saya, yakin data yang di unggah adalah data yang sebenar-benarnya tanpa adanya manipulasi baik saya pribadi atau pihak yang lain, jika ada terjadinya manipulasi, Saya bersedia menerima sanksinya.</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
