<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Reservasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <img src="profile.jpg" alt="Joseph Andreas" class="rounded-circle" width="80" height="80">
                        <h3>Joseph Andreas</h3>
                        <p>Auditor Sistem Informasi</p>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Reservasi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Front Office</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Keuangan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">House Keeping</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Security</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Evaluasi</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Audit Reservasi</h1>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-header">Lampiran</div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><a href="#">Log Reservasi</a></li>
                                <li class="list-group-item"><a href="#">Laporan Reservasi Harian</a></li>
                                <li class="list-group-item"><a href="#">Data Integrasi Platform Internal</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-9">
                        <form>
                            <div class="mb-4">
                                <label class="form-label">Apakah sistem reservasi memiliki kontrol untuk mencatat dan mengelola log reservasi secara tepat dan lengkap?</label>
                                <div class="mb-2">
                                    <div class="btn-group" role="group">
                                        <input type="radio" class="btn-check" name="question1" id="q1-1" value="1">
                                        <label class="btn btn-outline-primary" for="q1-1">1</label>

                                        <input type="radio" class="btn-check" name="question1" id="q1-2" value="2">
                                        <label class="btn btn-outline-primary" for="q1-2">2</label>

                                        <input type="radio" class="btn-check" name="question1" id="q1-3" value="3">
                                        <label class="btn btn-outline-primary" for="q1-3">3</label>

                                        <input type="radio" class="btn-check" name="question1" id="q1-4" value="4">
                                        <label class="btn btn-outline-primary" for="q1-4">4</label>

                                        <input type="radio" class="btn-check" name="question1" id="q1-5" value="5">
                                        <label class="btn btn-outline-primary" for="q1-5">5</label>
                                    </div>
                                </div>
                                <textarea class="form-control" placeholder="Masukan catatan" rows="2"></textarea>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Apakah tujuan sistem reservasi jelas terkait dengan kebutuhan operasional dan strategi bisnis hotel?</label>
                                <div class="mb-2">
                                    <div class="btn-group" role="group">
                                        <input type="radio" class="btn-check" name="question2" id="q2-1" value="1">
                                        <label class="btn btn-outline-primary" for="q2-1">1</label>

                                        <input type="radio" class="btn-check" name="question2" id="q2-2" value="2">
                                        <label class="btn btn-outline-primary" for="q2-2">2</label>

                                        <input type="radio" class="btn-check" name="question2" id="q2-3" value="3">
                                        <label class="btn btn-outline-primary" for="q2-3">3</label>

                                        <input type="radio" class="btn-check" name="question2" id="q2-4" value="4">
                                        <label class="btn btn-outline-primary" for="q2-4">4</label>

                                        <input type="radio" class="btn-check" name="question2" id="q2-5" value="5">
                                        <label class="btn btn-outline-primary" for="q2-5">5</label>
                                    </div>
                                </div>
                                <textarea class="form-control" placeholder="Masukan catatan" rows="2"></textarea>
                            </div>

                            <!-- Add more questions here if needed -->

                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
